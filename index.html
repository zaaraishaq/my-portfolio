    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f8fafc; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #84cc16; }

        /* Animation Keyframes */
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .animate-fade-up { animation: fadeUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }
        
        .animate-float { animation: float 6s ease-in-out infinite; }

        /* Mouse Follower Gradient Blob */
        .mouse-blob {
            position: fixed;
            top: 0;
            left: 0;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(163,230,53,0.15) 0%, rgba(255,255,255,0) 70%);

            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 0;
            transition: transform 0.1s ease-out; /* Smooth lag */

        }

        /* Card Tilt Effect */
        .tilt-card {

            transform-style: preserve-3d;
        }
        .tilt-inner {

</head>
<body class="bg-slate-50 text-slate-900 overflow-x-hidden selection:bg-lime-400 selection:text-black">
    <div id="root"></div>

    <!-- The React Application Logic -->
    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'https://esm.sh/react@18.2.0';
        import { createRoot } from 'https://esm.sh/react-dom@18.2.0/client?deps=react@18.2.0';
        import { 
            Dna, Code, Database, GraduationCap, Mail, ExternalLink, 
            Palette, Terminal, Microscope, BookOpen, ArrowUpRight, 
            Menu, X, Briefcase, Layers, Cpu, Download, Sparkles 
        } from 'https://esm.sh/lucide-react@0.263.1?deps=react@18.2.0';

        // --- Components ---

        // 1. Interactive Tilt Card
        const TiltCard = ({ children, className, onClick }) => {
            const cardRef = useRef(null);
            
            const handleMouseMove = (e) => {
                if (!cardRef.current) return;
                const card = cardRef.current;
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                
                const rotateX = ((y - centerY) / centerY) * -5; // Max rotation deg
                const rotateY = ((x - centerX) / centerX) * 5;

                card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.02, 1.02, 1.02)`;
            };

            const handleMouseLeave = () => {
                if (!cardRef.current) return;
                cardRef.current.style.transform = `perspective(1000px) rotateX(0deg) rotateY(0deg) scale3d(1, 1, 1)`;
            };

            return (
                <div 
                    ref={cardRef}
                    onMouseMove={handleMouseMove}
                    onMouseLeave={handleMouseLeave}
                    onClick={onClick}
                    className={`tilt-card bg-white rounded-[2rem] border border-slate-200 shadow-xl shadow-slate-200/50 hover:shadow-2xl hover:shadow-lime-200/50 transition-all duration-200 overflow-hidden relative group ${className}`}
                >
                    {/* Hover Glow Effect */}
                    <div className="absolute inset-0 bg-gradient-to-tr from-lime-50 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500 pointer-events-none" />
                    <div className="relative z-10 h-full">
                        {children}
                    </div>
                </div>
            );
        };

        const Portfolio = () => {
            const [scrolled, setScrolled] = useState(false);
            const [menuOpen, setMenuOpen] = useState(false);
            const blobRef = useRef(null);

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 50);
                
                // Mouse Follower Logic
                const handleGlobalMouseMove = (e) => {
                    if (blobRef.current) {
                        blobRef.current.style.transform = `translate(${e.clientX - 400}px, ${e.clientY - 400}px)`;
                    }
                };

                window.addEventListener('scroll', handleScroll);
                window.addEventListener('mousemove', handleGlobalMouseMove);
                
                return () => {
                    window.removeEventListener('scroll', handleScroll);
                    window.removeEventListener('mousemove', handleGlobalMouseMove);
                };
            }, []);

            const scrollToSection = (id) => {
                const element = document.getElementById(id);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth' });
                    setMenuOpen(false);
                }
            };

                "Python", "R", "Machine Learning", "NGS Analysis", 
                "Genomics", "Molecular Biology", "Adobe Illustrator", "UI/UX"
            ];

            return (
                <div className="min-h-screen relative font-sans">
                    
                    {/* Background Noise Pattern */}

                        style={{ backgroundImage: 'radial-gradient(#000 1px, transparent 1px)', backgroundSize: '32px 32px' }}>

                    {/* Interactive Mouse Blob */}
                    <div ref={blobRef} className="mouse-blob hidden md:block"></div>

                                    </div>

                                </div>

                                        <BookOpen size={24} />

                        {/* Interactive Bento Grid */}

                            {/* Profile Card */}

                                <div className="flex flex-wrap gap-2 content-start mb-6">
