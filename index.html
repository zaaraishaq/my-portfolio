<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaara Ishaq | Portfolio</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        /* Custom scrollbar for Webkit browsers */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #050505;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #a3e635; /* Lime-400 */
        }
        /* Fade in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up {
            animation: fadeIn 0.8s ease-out forwards;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-[#050505] text-white">
    <div id="root"></div>

    <!-- The React Application Logic -->
    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'https://esm.sh/react@18.2.0';
        import { createRoot } from 'https://esm.sh/react-dom@18.2.0/client';
        import { 
            Dna, Code, Database, GraduationCap, Mail, ExternalLink, 
            Palette, Terminal, Microscope, BookOpen, ArrowUpRight, 
            Menu, X, Briefcase, Layers, Cpu 
        } from 'https://esm.sh/lucide-react@0.263.1';

        const Portfolio = () => {
            const [activeTab, setActiveTab] = useState('all');
            const [scrolled, setScrolled] = useState(false);
            const [menuOpen, setMenuOpen] = useState(false);

            useEffect(() => {
                const handleScroll = () => {
                    setScrolled(window.scrollY > 50);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            // Skill Tags
            const skills = [
                "Python", "R", "Machine Learning", "NGS Analysis", 
                "Genomics", "Molecular Biology", "Adobe Illustrator", "UI/UX"
            ];

            return (
                <div className="min-h-screen bg-[#050505] text-white font-sans selection:bg-lime-400 selection:text-black overflow-x-hidden">
                
                {/* Background Noise/Gradient */}
                <div className="fixed inset-0 z-0 opacity-20 pointer-events-none" 
                    style={{ backgroundImage: 'radial-gradient(#333 1px, transparent 1px)', backgroundSize: '20px 20px' }}>
                </div>
                
                {/* Navigation */}
                <nav className={`fixed top-0 w-full z-50 transition-all duration-300 ${scrolled ? 'bg-black/80 backdrop-blur-md border-b border-white/10' : 'bg-transparent'}`}>
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div className="flex justify-between items-center h-16">
                        <div className="flex items-center gap-2 group cursor-pointer">
                        <div className="w-8 h-8 bg-lime-400 rounded-full flex items-center justify-center shadow-[0_0_15px_rgba(163,230,53,0.5)] group-hover:scale-110 transition-transform duration-300">
                            <span className="text-black font-bold">Z</span>
                        </div>
                        <span className="font-bold text-xl tracking-tighter group-hover:text-lime-400 transition-colors">ZAARA.ISHAQ</span>
                        </div>
                        
                        <div className="hidden md:flex items-center gap-8 text-sm font-medium text-gray-400">
                        <a href="#about" className="hover:text-lime-400 transition-colors">About</a>
                        <a href="#research" className="hover:text-lime-400 transition-colors">Research</a>
                        <a href="#publications" className="hover:text-lime-400 transition-colors">Publications</a>
                        <a href="#contact" className="px-5 py-2 bg-white/5 hover:bg-lime-400 hover:text-black rounded-full transition-all border border-white/5 hover:border-lime-400 font-semibold tracking-wide">Get in Touch</a>
                        </div>

                        <div className="md:hidden">
                        <button onClick={() => setMenuOpen(!menuOpen)} className="p-2 text-gray-300 hover:text-lime-400 transition-colors">
                            {menuOpen ? <X /> : <Menu />}
                        </button>
                        </div>
                    </div>
                    </div>
                    
                    {/* Mobile Menu */}
                    {menuOpen && (
                    <div className="md:hidden bg-black border-b border-white/10 px-4 py-4 space-y-4 animate-in slide-in-from-top-5">
                        <a href="#about" onClick={() => setMenuOpen(false)} className="block text-gray-300 hover:text-lime-400 font-medium">About</a>
                        <a href="#research" onClick={() => setMenuOpen(false)} className="block text-gray-300 hover:text-lime-400 font-medium">Research</a>
                        <a href="#publications" onClick={() => setMenuOpen(false)} className="block text-gray-300 hover:text-lime-400 font-medium">Publications</a>
                        <a href="#contact" onClick={() => setMenuOpen(false)} className="block text-lime-400 font-bold">Get in Touch</a>
                    </div>
                    )}
                </nav>

                {/* Main Content Area */}
                <main className="relative z-10 pt-32 pb-20 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto">
                    
                    {/* Header Section */}
                    <div className="mb-16 animate-fade-in-up">
                    <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full border border-lime-400/30 bg-lime-400/10 text-lime-400 text-xs font-bold mb-6 tracking-wider uppercase">
                        <span className="w-2 h-2 rounded-full bg-lime-400 animate-pulse"></span>
                        Open to Research Collaborations
                    </div>
                    <h1 className="text-5xl md:text-7xl lg:text-8xl font-bold tracking-tighter mb-8 leading-[0.9]">
                        Decoding <span className="text-transparent bg-clip-text bg-gradient-to-r from-lime-400 to-emerald-400 hover:from-lime-300 hover:to-emerald-300 transition-all duration-500 cursor-default">Life</span> <br />
                        with <span className="text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-400 hover:from-purple-300 hover:to-pink-300 transition-all duration-500 cursor-default">Data.</span>
                    </h1>
                    <div className="flex flex-col md:flex-row gap-8 items-start">
                        <p className="text-xl text-gray-400 max-w-2xl border-l-2 border-lime-400 pl-6 leading-relaxed">
                        PhD Scholar & Bioinformatics Specialist based in Islamabad. 
                        Merging <span className="text-white font-semibold">microbial genomics</span> with <span className="text-white font-semibold">machine learning</span> to combat antibiotic resistance and solve global health challenges.
                        </p>
                        <div className="flex gap-4">
                            <a href="#publications" className="w-12 h-12 rounded-full border border-white/20 flex items-center justify-center hover:bg-white hover:text-black transition-all hover:scale-110">
                                <BookOpen size={20} />
                            </a>
                            <a href="mailto:zaaraishaq55@gmail.com" className="w-12 h-12 rounded-full border border-white/20 flex items-center justify-center hover:bg-lime-400 hover:text-black hover:border-lime-400 transition-all hover:scale-110">
                                <Mail size={20} />
                            </a>
                        </div>
                    </div>
                    </div>

                    {/* The Wall (Bento Grid) */}
                    <div className="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-5 auto-rows-[minmax(180px,auto)]">
                    
                    {/* Profile Card - Large */}
                    <div className="col-span-1 md:col-span-2 row-span-2 rounded-[2rem] p-8 bg-[#111] border border-white/5 hover:border-lime-400/30 transition-all duration-500 group relative overflow-hidden flex flex-col justify-between shadow-2xl shadow-black/50">
                        {/* Abstract DNA Background */}
                        <div className="absolute top-0 right-0 p-4 opacity-5 group-hover:opacity-10 transition-opacity rotate-12 transform translate-x-10 -translate-y-10 pointer-events-none">
                        <Dna size={300} />
                        </div>
                        
                        <div className="relative z-10">
                        <div className="flex gap-2 mb-6">
                            <span className="px-3 py-1 text-[10px] uppercase tracking-widest font-bold bg-white/5 text-gray-300 rounded-lg border border-white/10 backdrop-blur-sm">Bioinformatics</span>
                            <span className="px-3 py-1 text-[10px] uppercase tracking-widest font-bold bg-white/5 text-gray-300 rounded-lg border border-white/10 backdrop-blur-sm">Design</span>
                        </div>
                        <h2 className="text-4xl font-bold mb-2">Zaara Ishaq</h2>
                        <p className="text-lime-400 text-lg font-medium">PhD Scholar @ NUST</p>
                        <p className="mt-6 text-gray-400 leading-relaxed max-w-md text-sm md:text-base">
                            I specialize in WGS analysis, phylogenetic analysis, and in-silico vaccine design. 
                            My work bridges the gap between wet-lab biology and computational prediction models.
                        </p>
                        </div>

                        <div className="relative z-10 flex gap-4 mt-8">
                        <button className="px-6 py-3 bg-white text-black font-bold rounded-xl hover:bg-lime-400 hover:scale-105 transition-all flex items-center gap-2 shadow-[0_0_20px_rgba(255,255,255,0.1)]">
                            Download CV <ExternalLink size={16} />
                        </button>
                        <button className="px-6 py-3 bg-white/5 text-white font-bold rounded-xl hover:bg-white/10 hover:border-white/30 transition-all border border-white/10 backdrop-blur-md">
                            View Projects
                        </button>
                        </div>
                    </div>

                    {/* Stat Card - Small Square */}
                    <div className="col-span-1 row-span-1 rounded-[2rem] p-6 bg-[#111] border border-white/5 hover:border-purple-500/50 transition-all duration-300 flex flex-col justify-between group cursor-pointer hover:bg-purple-900/10 relative overflow-hidden">
                        <div className="absolute inset-0 bg-gradient-to-br from-purple-500/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity"></div>
                        <div className="flex justify-between items-start relative z-10">
                        <div className="p-3 bg-purple-500/10 rounded-2xl text-purple-400 group-hover:scale-110 transition-transform shadow-[0_0_15px_rgba(168,85,247,0.2)]">
                            <BookOpen size={24} />
                        </div>
                        <ArrowUpRight className="text-gray-600 group-hover:text-white transition-colors" />
                        </div>
                        <div className="relative z-10">
                        <h3 className="text-5xl font-bold text-white group-hover:text-purple-400 transition-colors tracking-tighter">13+</h3>
                        <p className="text-gray-400 text-xs uppercase tracking-wider mt-2 font-semibold">Publications</p>
                        </div>
                    </div>

                    {/* Experience Card - Wide */}
                    <div className="col-span-1 md:col-span-2 row-span-1 rounded-[2rem] p-6 bg-[#111] border border-white/5 hover:border-yellow-400/30 transition-all duration-300 flex flex-col justify-center relative overflow-hidden">
                        <div className="absolute top-0 right-0 w-32 h-32 bg-yellow-500/5 rounded-full blur-3xl pointer-events-none"></div>
                        
                        <div className="flex items-center gap-3 mb-6 relative z-10">
                            <div className="w-2 h-2 rounded-full bg-yellow-400 animate-pulse shadow-[0_0_10px_rgba(250,204,21,0.5)]"></div>
                            <h3 className="text-lg font-bold text-white tracking-wide">LATEST EXPERIENCE</h3>
                        </div>
                        
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4 relative z-10">
                            {/* Job 1 */}
                            <div className="p-4 rounded-2xl bg-white/5 border border-white/5 hover:bg-white/10 hover:border-yellow-400/20 transition-all group">
                            <div className="flex items-center gap-2 mb-2">
                                <p className="text-yellow-400 text-[10px] font-bold tracking-widest uppercase bg-yellow-400/10 px-2 py-0.5 rounded">May 2025 - Present</p>
                            </div>
                            <h4 className="font-bold text-gray-200 group-hover:text-white">Trainee Officer (MTO)</h4>
                            <p className="text-xs text-gray-400 mt-1">NUST School of Health Sciences</p>
                            </div>
                            {/* Job 2 */}
                            <div className="p-4 rounded-2xl bg-white/5 border border-white/5 hover:bg-white/10 hover:border-yellow-400/20 transition-all group">
                            <div className="flex items-center gap-2 mb-2">
                                <p className="text-yellow-400 text-[10px] font-bold tracking-widest uppercase bg-yellow-400/10 px-2 py-0.5 rounded">Mar 2025 - Present</p>
                            </div>
                            <h4 className="font-bold text-gray-200 group-hover:text-white">Bioinformatics Specialist</h4>
                            <p className="text-xs text-gray-400 mt-1">MGBIO (SMC Private) Ltd</p>
                            </div>
                        </div>
                    </div>

                    {/* Tech Stack - Tall */}
                    <div className="col-span-1 row-span-2 rounded-[2rem] p-6 bg-[#111] border border-white/5 hover:border-pink-500/30 transition-all duration-300 flex flex-col hover:bg-pink-900/5 group">
                        <h3 className="text-xl font-bold text-gray-200 mb-6 flex items-center gap-2">
                        <Terminal className="text-pink-500" /> Tech Stack
                        </h3>
                        
                        <div className="flex flex-wrap gap-2 content-start mb-6">
                        {skills.map((skill, i) => (
                            <span key={i} className="px-3 py-1.5 text-xs font-medium bg-white/5 hover:bg-white/10 hover:text-pink-300 border border-white/5 rounded-lg text-gray-300 cursor-default transition-all hover:scale-105 select-none">
                            {skill}
                            </span>
                        ))}
                        </div>
                        
                        <div className="mt-auto">
                        <h4 className="text-[10px] uppercase tracking-widest font-bold text-gray-500 mb-4 border-t border-white/5 pt-4">Core Domains</h4>
                        <div className="space-y-3">
                            <div className="flex items-center gap-3 p-2 rounded-xl bg-white/5 border border-white/5 hover:border-blue-400/30 transition-colors">
                                <div className="p-1.5 bg-blue-500/20 rounded-lg text-blue-400"><Database size={14}/></div>
                                <span className="text-xs font-medium text-gray-300">Bioinformatics</span>
                            </div>
                            <div className="flex items-center gap-3 p-2 rounded-xl bg-white/5 border border-white/5 hover:border-green-400/30 transition-colors">
                                <div className="p-1.5 bg-green-500/20 rounded-lg text-green-400"><Dna size={14}/></div>
                                <span className="text-xs font-medium text-gray-300">Genomics</span>
                            </div>
                            <div className="flex items-center gap-3 p-2 rounded-xl bg-white/5 border border-white/5 hover:border-pink-400/30 transition-colors">
                                <div className="p-1.5 bg-pink-500/20 rounded-lg text-pink-400"><Cpu size={14}/></div>
                                <span className="text-xs font-medium text-gray-300">AI / ML</span>
                            </div>
                        </div>
                        </div>
                    </div>

                    {/* Education Card - Medium */}
                    <div className="col-span-1 md:col-span-2 row-span-1 rounded-[2rem] p-6 bg-[#111] border border-white/5 hover:border-blue-400/30 transition-all duration-300 relative overflow-hidden flex flex-col justify-center group">
                        <div className="absolute -right-12 -bottom-12 opacity-5 group-hover:opacity-10 transition-opacity transform rotate-12">
                        <GraduationCap size={200} />
                        </div>
                        <h3 className="text-xl font-bold text-gray-200 mb-6 flex items-center gap-2">
                        <GraduationCap className="text-blue-400" /> Education Journey
                        </h3>
                        <div className="space-y-4 relative z-10">
                        <div className="flex justify-between items-center border-b border-white/5 pb-3">
                            <div>
                            <div className="flex items-center gap-2">
                                <p className="font-bold text-white group-hover:text-blue-300 transition-colors">PhD Applied Biosciences</p>
                                <span className="text-[10px] bg-blue-500/20 text-blue-300 px-1.5 py-0.5 rounded border border-blue-500/20">Ongoing</span>
                            </div>
                            <p className="text-xs text-gray-500 mt-0.5">NUST, Islamabad</p>
                            </div>
                            <div className="text-right hidden sm:block">
                            <p className="text-sm text-gray-400 font-mono">2021-2029*</p>
                            <p className="text-xs text-gray-500">CGPA 3.50</p>
                            </div>
                        </div>
                        <div className="flex justify-between items-center">
                            <div>
                            <p className="font-bold text-white group-hover:text-blue-300 transition-colors">MS Industrial Biotechnology</p>
                            <p className="text-xs text-gray-500 mt-0.5">NUST, Islamabad</p>
                            </div>
                            <div className="text-right hidden sm:block">
                            <p className="text-sm text-gray-400 font-mono">2018-2020</p>
                            <p className="text-xs text-gray-500">CGPA 3.70</p>
                            </div>
                        </div>
                        </div>
                    </div>

                    {/* Creative Card - Small */}
                    <div className="col-span-1 row-span-1 rounded-[2rem] p-6 bg-[#111] border border-white/5 hover:border-orange-400/30 transition-all duration-300 flex flex-col justify-between overflow-hidden relative group">
                        <div className="absolute top-0 right-0 w-32 h-32 bg-orange-500/10 rounded-full blur-2xl -mr-10 -mt-10 group-hover:bg-orange-500/20 transition-all duration-700"></div>
                        <div>
                        <h3 className="text-lg font-bold text-white flex items-center gap-2 mb-2">
                            <Palette className="text-orange-400" size={18} /> Creative Side
                        </h3>
                        <p className="text-xs text-gray-400 leading-relaxed">
                            Blending science with visual storytelling via Graphic Design & Photography.
                        </p>
                        </div>
                        
                        <div className="mt-4 flex gap-2">
                        {['#3b82f6', '#ec4899', '#eab308'].map((color, i) => (
                            <span key={i} className="w
