                                "Google Data Analytics (Foundations)",
                                "Python for Genomic Data Science (Johns Hopkins)",
                                "UI/UX Design (e-Rozgaar)",
                                "Whole Genome Sequencing (DTU)",
                                "Graphic Design (DigiSkills)"
                            ].map((cert, i) => (
                                <li key={i} className="flex items-center gap-3 text-sm text-slate-600 bg-white p-3 rounded-lg border border-slate-100">
                                    <div className="w-1.5 h-1.5 bg-orange-400 rounded-full"></div>
                                    {cert}
                                </li>
                            ))}
                        </ul>
                    </div>

                    {/* Presentations */}
                    <div>
                        <h3 className="text-xl font-bold text-slate-900 mb-6 flex items-center gap-2">
                            <Mic className="text-blue-500" /> Presentations
                        </h3>
                        <div className="space-y-4">
                            {[
                                { title: "ICILS 2024", role: "Poster", loc: "NUST" },
                                { title: "15th Biennial PSBMB", role: "Poster", loc: "Punjab Univ" },
                                { title: "Initiative Awareness", role: "Guest Speaker", loc: "IREX Webinar" }
                            ].map((pres, i) => (
                                <div key={i} className="flex justify-between items-center bg-white p-3 rounded-lg border border-slate-100">
                                    <span className="text-sm font-bold text-slate-800">{pres.title}</span>
                                    <span className="text-xs bg-blue-50 text-blue-600 px-2 py-1 rounded">{pres.role}</span>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>

                {/* Fun / Creative Section */}
                <div className="bg-slate-900 text-white rounded-[2rem] p-8 md:p-10 relative overflow-hidden">
                    <div className="absolute top-0 right-0 w-64 h-64 bg-lime-500 rounded-full blur-[100px] opacity-20 pointer-events-none"></div>
                    <div className="relative z-10 grid md:grid-cols-2 gap-8 items-center">
                        <div>
                            <h3 className="text-2xl font-bold mb-4 flex items-center gap-3">
                                <Palette className="text-lime-400" /> Beyond Science
                            </h3>
                            <p className="text-slate-300 text-sm leading-relaxed mb-6">
                                I believe in the intersection of science and art. My passion for design helps me communicate complex scientific data effectively.
                            </p>
                            <div className="space-y-3">
                                <div className="flex items-center gap-3">
                                    <Camera size={18} className="text-lime-400" />
                                    <span className="text-sm">Photography (2nd Prize, NUST Digital Club)</span>
                                </div>
                                <div className="flex items-center gap-3">
                                    <Palette size={18} className="text-lime-400" />
                                    <span className="text-sm">Lead Designer ICILS '24</span>
                                </div>
                                <div className="flex items-center gap-3">
                                    <Award size={18} className="text-lime-400" />
                                    <span className="text-sm">Sports Gala '23 Participant</span>
                                </div>
                            </div>
                        </div>
                        <div className="bg-white/10 backdrop-blur-md rounded-xl p-6 border border-white/10">
                            <h4 className="font-bold mb-4 text-lime-400">Memberships</h4>
                            <div className="flex flex-wrap gap-2">
                                {["ISCB", "ASM", "BactiVac Network", "AFOB"].map(m => (
                                    <span key={m} className="px-3 py-1 bg-white/20 rounded-full text-xs hover:bg-lime-500 transition-colors cursor-default">{m}</span>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        );

        const App = () => {
            const [activeTab, setActiveTab] = useState('home');

            // Scroll to top on tab change
            useEffect(() => {
                window.scrollTo(0, 0);
            }, [activeTab]);

            const renderContent = () => {
                switch(activeTab) {
                    case 'home': return <HomeView setActiveTab={setActiveTab} />;
                    case 'profile': return <ProfileView />;
                    case 'research': return <ResearchView />;
                    case 'publications': return <PublicationsView />;
                    case 'community': return <CommunityView />;
                    default: return <HomeView />;
                }
            };

            return (
                <div className="flex h-screen bg-slate-50 overflow-hidden">
                    <Sidebar activeTab={activeTab} setActiveTab={setActiveTab} />
                    
                    <main className="flex-1 h-full overflow-y-auto w-full relative">
                        <div className="p-6 md:p-12 md:ml-64 pb-24 md:pb-12 min-h-full">
                            {renderContent()}
                        </div>
                    </main>

                    <MobileNav activeTab={activeTab} setActiveTab={setActiveTab} />
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
